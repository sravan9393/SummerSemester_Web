<!DOCTYPE html>
<html lang="en">
<head>
  <title>Restaurant Finder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css"/>
</head>
<body ng-app="restaurantApp">
<div class="container  margin-top-2em" ng-controller="restaurantCtrl">
  <h1 class="text-center" style="color: blue">Restaurant Finder</h1>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter the location" ng-model="txtPlace"/>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter the food" ng-model="txtFood"/>
        </div>
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <button class="btn btn-primary form-control" ng-click="findRestaurant()">Find Restaurant
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="alert alert-danger alert-dismissible margin-top-2em error">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <span id="error"></span>
  </div>
  <div class="row">
    <div class="col-sm-6 margin-top-1em" ng-repeat="place in venues">
      <div class="panel panel-primary">
        <div class="panel-heading">{{place.name}}</div>
        <div class="panel-body">
          <p ng-repeat="address in place.location.formattedAddress">{{address}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
